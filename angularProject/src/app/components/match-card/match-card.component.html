@if(match){
    <div class="card border border-b-orange-400 border-b-2 shadow-lg mt-2 p-2 rounded-xl cursor-pointer bg-white hover:bg-gray-50 transition-all h-full" >
        <div class="header border-b-2 pb-2 border-b-gray-200">
            <h1 class="font-bold">{{match.matchHeading}}</h1>
            <p>{{match.matchNo}}, {{match.matchLocation}}</p>
        </div>
        <div class="body mt-2">
            <div class="flex justify-between px-2">
                <p class="font-bold">{{match.batingTeam}}</p>
                <p class="font-bold">{{match.score}}</p>
    
            </div>
            <div class="flex justify-between px-2">
                <p class="font-bold">{{match.bowlingTeam}}</p>
                <p class="font-bold">{{match.bScore}}</p>
    
            </div>
        </div>
        <div class="footer mt-3">
            <p class="text-red-600 px-2">{{match.status}}</p>
        </div>
    
    </div>
    
}
