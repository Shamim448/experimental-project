<div class="container mx-auto px-7 py-5">
    <h1 class="text-4xl font-extrabold">Live Cricket Score</h1>
    <div class="card-container flex-col md:flex-row flex"> 
         @for(item of liveMatch; track $index){
            <div class="md:w-[33%] w-full p-2">
                <app-match-card [match]="item"></app-match-card>
            </div>           
        }
    </div>
</div>
