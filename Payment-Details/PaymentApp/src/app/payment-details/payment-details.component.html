<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="display-6 fw-bold">Payment Detail Register</h1>
</div>
<div class="row mt-5">
    <div class="col-6">
        <app-payment-details-form/>
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between 
            align-items-start border" *ngFor="let pd of paymentservice.list">
                <div class="flex-grow-1 mouse-hover" (click)="loadForm(pd)">
                    <div class="fw-bold">{{pd.cardHolderName}}</div>
                    <div class="">{{pd.cardNumber}}</div>
                    <div class="fw-bold">{{pd.expirationDate}}</div>
                </div>
            <span class="text-secondary">
                <i class="fa-solid fa-trash-can mouse-hover" (click)="onDelete(pd.id)"></i>
            </span>
            
            
            </li>
        </ul>
    </div>
</div>
