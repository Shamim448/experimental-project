<form #form = "ngForm" (submit)="onSubmit(form)" [class.submitted] = "paymentservice.formSubmited" novalidate autocomplete="off">
    <input type="hidden" name="id" [value]="paymentservice.formData.id">
    <div class="mb-3">
        <label>Card Holder Name</label>
        <input class="form-control form-control-lg" placeholder="Name of Card Owner"
        #cardHolderName ="ngModel" name="cardHolderName" [(ngModel)] = "paymentservice.formData.cardHolderName" required/>
    </div>
    <div class="mb-3">
        <label>Card Number</label>
        <input class="form-control form-control-lg" placeholder="16 Digit Card Number"
        #cardNumber ="ngModel" name="cardNumber" [(ngModel)] = "paymentservice.formData.cardNumber" required minlength="16" maxlength="16"/>
    </div>
    <div class="row">
        <div class="mb-3 col-6">
            <label>Card Expiration Date</label>
            <input class="form-control form-control-lg" placeholder="MM/YY"
            #expirationDate ="ngModel" name="expirationDate" [(ngModel)] = "paymentservice.formData.expirationDate" required required minlength="3" maxlength="6"/>
        </div>
        <div class="mb-3 col-6">
            <label>Security Code</label>
            <input class="form-control form-control-lg" placeholder="CVV" type="password"
            #securityCode ="ngModel" name="securityCode" [(ngModel)] = "paymentservice.formData.securityCode" required required minlength="3" maxlength="3"/>
        </div>
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">Submit</button>
    </div>
    
</form>
