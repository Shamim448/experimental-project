<div class="container">
    <app-employee-form/>
    <table class="table my-3 able-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date of Join</th>
                <th>Designation</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of empService.employeeData">
                <td>{{emp.name}}</td>
                <td>{{emp.lastName}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.doj | date}}</td>
                <td>{{emp.designation}}</td>
                <td>{{emp.age}}</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Action
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Edit</a></li>
                          <li><a class="dropdown-item" href="#">Delete</a></li>                         
                        </ul>
                      </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
